mode: # 不配置默认单机
  type: Standalone # 运行模式类型。可选配置：Standalone、Cluster
  repository:
    type: JDBC # 持久化仓库类型
dataSources:
  test:
    type: com.alibaba.druid.pool.DruidDataSource
    dataSourceClassName: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: zard
rules:
  - !SHARDING
    tables: # 数据分片规则配置
      customer:
        actualDataNodes: test.customer
        tableStrategy:
          standard:
            shardingColumn: customer_id
            shardingAlgorithmName: customer_id
        keyGenerateStrategy: # 分布式序列策略
          column: id
          keyGeneratorName: snowflake
    keyGenerators:
      snowflake:
        type: SNOWFLAKE
    shardingAlgorithms:
      customer_id:
        type: CLASS_BASED
        props:
          strategy: standard
          algorithmClassName: com.example.shardingjdbclearn.config.CspShardingAlgorithms
props:
  sql-show: true